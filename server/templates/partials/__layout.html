{{define "layout"}}
<!DOCTYPE html>
<html {{if .Meta.Lang }}lang="{{ .Meta.Lang }}"{{end}}>
    <head>
      {{if .Meta.EnableGoogleAnalytics }}
      {{template "gtag" .}}
      {{end}}

      <title>{{.Meta.Title}}</title>

      <link rel="shortcut icon" href="/static/favicon.ico">
      <link rel="canonical" href="{{ .Meta.CanonicalURL }}" />

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {{if .Meta.Description }}
      <meta name="description" content="{{ .Meta.Description }}">
      {{end}}

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:site" content="@{{ index .Constants.TwitterHandle .Meta.Lang }}" />
      <meta name="twitter:creator" content="@{{ index .Constants.TwitterHandle .Meta.Lang }}" />
      <meta name="twitter:title" content="{{.Meta.Title}}" />
      {{if .Meta.Description }}
      <meta name="twitter:description" content="{{ .Meta.Description }}">
      {{end}}
      <meta name="twitter:image" content="{{ .Meta.SocialImageURL }}" />

      <meta property="og:url" content="{{ .Meta.CanonicalURL }}" />
      <meta property="og:type" content="article" />
      <meta property="og:title" content="{{.Meta.Title}}" />
      {{if .Meta.Description }}
      <meta property="og:description" content="{{ .Meta.Description }}">
      {{end}}
      <meta property="og:image" content="{{ .Meta.SocialImageURL }}" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.5/css/uikit.min.css" />
      <link rel="stylesheet" href="/static/css/main.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.5/js/uikit.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.5/js/uikit-icons.min.js"></script>

  </head>
  <body>
      {{template "header" .}}
      <div class="site-content">
        {{template "body" .}}
      </div>
      {{template "footer" .}}
  </body>
</html>
{{end}}
