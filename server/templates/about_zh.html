<h1>{{ .T "About" }}</h1>

<p>
    Planet OCD是一个关于强迫症的知识库。
</p>

<h2>为什么是Planet OCD？</h2>

<p>
    英文网站上有很多关于强迫症的资源，但法文网站却很难跟上。遗憾的是，法语的文章很少，强迫症患者很难获得正确的信息。Planet OCD旨在帮助解决英语和法语网络之间的这种差距。
</p>

<p>
    关于Planet OCD的文章都是从英文翻译过来的，根据其相关性和受欢迎程度来选择。
</p>

</p>
